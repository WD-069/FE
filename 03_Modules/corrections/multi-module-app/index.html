<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>multi-module-app</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <h1 class="py-10 mb-10 text-3xl text-center text-white bg-purple-700">Fake Store Api</h1>

  <main class="flex-wrap justify-center gap-5 lg:flex" id="products">

    <template id="productCard">

        <p id="title" class="py-4 text-xl text-center">Fjallraven - Foldsack No. 1 Backpack, Fits 15

        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_t.png" alt="" class="object-contain h-48">

          in the forest.
          Stash
          your laptop
          (up to 15 inches) in the
          padded sleeve,
          your everyday</p>
        <div class="flex items-center justify-around w-3/4 mx-auto">
          <p><span id="price">109.95</span>$
          </p>
          <button
            class="p-2 bg-green-200 border rounded-md hover:bg-green-100 hover:cursor-pointer active:bg-orange-100">Add
            to Cart</button>
        </div>
      </div>
    </template>
  </main>




  <script type="module" src="/src/main.js"></script>

</html>
